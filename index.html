<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Eastside Co Coding Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
  </head>
  <body ng-controller="MainController">

    <div class="container">
      <h1 class="text-xs-center text-sm-center text-md-center col-md-12 col-sm-12 mt-2 mb-2">Autumn Fashion Fix</h1>
    </div>


    <div class="container">
      <div class="col-md-2 col-sm-2 col-xs-2 offset-md-5 offset-sm-5 offset-xs-5">
        <p>
          Filter: <select name="option" ng-model="option">
                    <option ng-repeat="option in options" value="{{option}}">{{option}}</option>
                  </select>
        </p>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="card card-outline-danger" ng-repeat="post in posts | orderBy : '-item_published' | filter:{service_name: option} | limitTo: limit">
          <img class="card-img-top img-rounded" ng-src="{{post.item_data.image_url}}">
            <img class="card-img-top img-rounded" ng-src="{{post.item_data.image.medium}}">
            <div class="card-block">
              <h5 class="card-title" ng-if="post.item_data.user.username">{{post.item_data.user.username}}</h5>
              <p class="card-text" ng-if="post.item_data.tweet" ng-bind-html="post | tweetFilter: true"></p>
              <p class="card-text" ng-if="post.item_data.caption" ng-bind-html="post | captionFilter: true"></p>
              <p class="card-text" ng-if="post.item_data.link">{{post.item_data.text}} <br> <br> <a target="_blank" href="{{post.item_data.link}}">{{post.item_data.link_text}}</a></p>
              <p class="card-text float-md-left float-xs-left"><small class="text-muted">{{post.service_class}}</small></p>
              <p class="card-text float-md-right float-xs-right"><small class="text-muted">{{post.item_published}}</small></p>
            </div>
          </div>
      </div>
    </div>

    <div class="container">
      <div class="text-xs-center text-sm-center text-md-center mt-2 mb-2">
        <button type="button" class="btn btn-lg btn-block btn-danger" ng-click="increaselimit()">Load More</button>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js" charset="utf-8"></script>
  </body>
</html>
